<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Donald's Project</title>
</head>
<body>
    
    <div id="container-fluid">
    
     <div class="row">
        <div class="col-sm-12" id="searchHeader">
            <form class="well form-search">
                <fieldset>
                    <label for="">Search For Movies By Title</label>
                </fieldset>
                <div class="d-flex justify-content-center "> 
                <input type="text" id="titleSearch" placeholder="Search Title">
                <!-- <input type="number" name="year" id="yearOf" placeholder="Year"> -->
                <input type="button" value="Title Search" id="clickMe">
            </div>
            </form>
        </div>
      </div>
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3" id="textArea">
                <p id="title"></p> <p id="rated"></p>
                <p id="plot"></p>
                <p id="genre"></p>
                <p id="actors"></p>
                <p id="year"></p>
            </div>
            
            <div class="col-sm-6 col-md-6 col-lg-6" id="displayImg">
                <img src="" id="image"> 
            </div> 
            
        
        </div> 
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
